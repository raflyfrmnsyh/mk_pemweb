<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>
  <body>
    <center>
      <table width="440px" style="margin-top: 20vh">
        <tr>
          <td>
            <fieldset>
              <legend><strong>Register Form</strong></legend>
              <form method="post" action="" enctype="multipart/form-data">
                <table>
                  <tr>
                    <td width="120">Profile Picture</td>
                    <td>:</td>
                    <td>
                      <input
                        type="file"
                        name="profile_pic"
                        required
                        style="width: 100%"
                      />
                    </td>
                  </tr>
                  <tr>
                    <td>Full Name</td>
                    <td>:</td>
                    <td>
                      <input
                        type="text"
                        name="name"
                        placeholder="Enter your full name"
                        required
                        style="width: 100%"
                      />
                    </td>
                  </tr>
                  <tr>
                    <td>Email</td>
                    <td>:</td>
                    <td>
                      <input
                        type="email"
                        name="email"
                        placeholder="Enter your email"
                        required
                        style="width: 100%"
                      />
                    </td>
                  </tr>
                  <tr>
                    <td>Username</td>
                    <td>:</td>
                    <td>
                      <input
                        type="text"
                        name="username"
                        placeholder="Enter username"
                        required
                        style="width: 100%"
                      />
                    </td>
                  </tr>
                  <tr>
                    <td>Phone Number</td>
                    <td>:</td>
                    <td>
                      <input
                        type="tel"
                        name="phone"
                        placeholder="Enter phone number"
                        required
                        style="width: 100%"
                      />
                    </td>
                  </tr>
                  <tr>
                    <td>Password</td>
                    <td>:</td>
                    <td>
                      <input
                        type="password"
                        name="password"
                        placeholder="Enter password"
                        required
                        style="width: 100%"
                      />
                    </td>
                  </tr>
                  <tr>
                    <td>Confirm Password</td>
                    <td>:</td>
                    <td>
                      <input
                        type="password"
                        name="confirm_password"
                        placeholder="Confirm your password"
                        required
                        style="width: 100%"
                      />
                    </td>
                  </tr>
                  <tr>
                    <td colspan="3" align="right">
                      <input type="submit" value="Register" />
                    </td>
                  </tr>
                </table>
              </form>
            </fieldset>
          </td>
        </tr>
      </table>
    </center>
  </body>
</html>
